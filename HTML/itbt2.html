<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap grid</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<style>
    .s20 {height: 20vh;}
    .s30 {height: 30vh;}
    .s5 {height: 5vh;}
    .s50 {height: 50vh;}
</style>

<body>

    <div class="container-fluid row m-2">
        <div class="container col m-2 s5 bg-secondary me-5"></div>
        <div class="container col m-2 s5 bg-secondary mx-5"></div>
        <div class="container col m-2 s5 bg-secondary ms-5"></div>
    </div>
    
    <div class="container-fluid row m-2">
        <div class="container col m-2 s5 bg-black"></div>
    </div>
    
    <div class="container-fluid row m-2">
        <div class="container col m-2 s30 bg-danger"></div>
        <div class="container col m-2 s30 bg-danger"></div>
        <div class="container col m-2 s30 bg-danger"></div>
    </div>
    
    <div class="container-fluid row m-2">
        <div class="container col m-2 s30 bg-danger"></div>
        <div class="container col m-2 s30 bg-danger"></div>
        <div class="container col m-2 s30 bg-danger"></div>
    </div>

    <div class="container-fluid row m-2">
        <div class="container col m-2 s30 bg-secondary"></div>
        <div class="container col m-2 s30 bg-secondary"></div>
    </div>
    
    <div class="container-fluid row m-2">
        <div class="container col m-2 blockH50 bg-secondary"></div>
        <div class="container col m-2 blockH50 bg-secondary"></div>
    </div>
    
    <div class="container-fluid row m-2">
        <div class="container col m-2 s5 bg-black"></div>
    </div>


    

</body>
</html>
